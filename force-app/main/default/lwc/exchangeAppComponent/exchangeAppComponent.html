<template>
    <lightning-card title="Exchange App">
             <lightning-input class="slds-m-bottom_small" label="Amount" value={amount} onchange={handleNameChange}></lightning-input>
            <lightning-button label="Get Rates" onclick={callContinuation}></lightning-button>

            <div class="slds-is-relative">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                    </lightning-spinner>
                </template>
            </div>       
        
            <template if:true={imperativeContinuation}>
                <lightning-card>
                <div class="slds-text-heading_small">Exchange Rates for ${imperativeContinuation.EUR}</div>
                <div class="slds-col">
                    <div class="slds-p-around_medium">USD: ${imperativeContinuation.USD}</div>
                    <div class="slds-p-around_medium">CAD: ${imperativeContinuation.CAD}</div>
                    <div class="slds-p-around_medium">MXN: ${imperativeContinuation.MXN}</div>
                </div>
                </lightning-card>
            </template> 


    </lightning-card>


</template>
